name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: |
          cd functions
          npm ci
      - name: Compile TypeScript
        run: |
          cd functions
          npm run compile
      - name: Run tests
        run: |
          cd functions
          npm test
